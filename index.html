<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <title>DSGN</title>
  <link rel="stylesheet" href="css/style.min.css" type="text/css" />
  <script src="js/all.min.js"></script>
</head>
<body>
<div class="container">
 <header class="header">
  <div class="header-left">
    <img class="header_logo" 
    src="/img/logo.png" 
    alt="Logotype"
    srcset="/img/logo.png 1x,
    /img/logo-2x.png 2x">

    <p class="header_slogan">Music whenever you want it,<br> wherever you are</p>
    <ul class="header_socials socials">
      <li class="socials_element">
        <a class="socials_link" href="#">
          <svg class="socials_facebook">
            <use xlink:href="/img/symbol/sprite.svg#fb">
          </svg>
        </a>
      </li>
      <li class="socials_element">
        <a class="socials_link" href="#">
          <svg class="socials_twitter">
            <use xlink:href="/img/symbol/sprite.svg#twitter">
          </svg>
        </a>
      </li>
      <li class="socials_element">
        <a class="socials_link" href="#">
          <svg class="socials_linkedin">
            <use xlink:href="/img/symbol/sprite.svg#linked">
          </svg>
        </a>
      </li>
      <li class="socials_element">
        <a class="socials_link" href="#">
          <svg class="socials_google">
            <use xlink:href="/img/symbol/sprite.svg#google">
          </svg>
        </a>
      </li>
    </ul>
  </div>
  <div class="header-right">
    <p class="header_adress">
      Stocholm Sweeden <br>
      street Stav 15/19
    </p>
    <p class="header_contacts">
      <a class="header_tel"  href="tel: +79682632507"> +79682632507</a>
      <br>
      <a class="header_link" href="mailto:info@spotify.com">info@spotify.com</a>
    </p>
  </div>
 </header>
</div>
</body>
</html>
